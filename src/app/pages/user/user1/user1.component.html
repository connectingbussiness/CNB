
<div class="col-xs-10 col-md-offset-1">

<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Names</th>
      </tr>
      <tr>
          <th>
          <input type="text" [(ngModel)]="filter" class="form-control" value="" required="required" title="">
          </th>
        </tr>
    </thead>
    <tbody>

   <tr *ngFor="let item of receiver|filterpipe:filter|slice:0">
        <td>{{item|uppercase}}</td>
      </tr>
    </tbody>
  </table>
</div>

</div>



<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="input-group">
        <div class="input-group-addon">Add Friend</div>
        <input type="text" [(ngModel)]="name" class="form-control" id="exampleInputAmount" placeholder="Amount">
      </div>
      
      <button type="button" (click)="addFriend()" class="btn btn-primary">Add friend</button>
      
      <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
        To understand pure and impure pipes please filter names and add friend then the resultant will not change for pure but for impure pipe resultant will be changed 
      </div>
      
</div>
